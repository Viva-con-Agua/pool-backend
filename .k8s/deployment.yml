apiVersion: apps/v1
kind: Deployment
metadata:
  name: pool-user
  labels: &labels
    app.kubernetes.io/name: pool-user
spec:
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: pool-user
          image: ghcr.io/viva-con-agua/pool-user
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: pool-api
          ports:
            - name: http
              containerPort: 1323
          readinessProbe:
            httpGet:
              port: 1323
          livenessProbe:
            httpGet:
              port: 1323
          resources:
            limits:
              memory: 100Mi
              cpu: 10m # 10 milli-cores = 1% of a core
